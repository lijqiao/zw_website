# 应用名称
spring.application.name=website
server.servlet.context-path=/website
# WEB服务端口
server.port=8080

# ===================== 数据库连接配置 =====================
# MySQL驱动类（适配MySQL 8.x，5.x需改为com.mysql.jdbc.Driver）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接URL（补充字符编码、时区、SSL等关键参数，避免连接异常）
spring.datasource.url=jdbc:mysql://192.168.96.188:3306/website?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=Zabbix1234#

# ===================== MyBatis配置 =====================
# 指定Mapper映射文件路径（必开，否则MyBatis无法找到XML映射文件）
mybatis.mapper-locations=classpath:mappers/*.xml
# 指定实体类别名包（简化XML中的类名引用）
mybatis.type-aliases-package=com.zhaowu.website.backend.model
# 开启下划线转驼峰命名（已保留你的配置，适配数据库字段_转实体类驼峰）
mybatis.configuration.map-underscore-to-camel-case=true
# 开启MyBatis日志输出（便于调试SQL，建议开发环境开启）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ===================== 可选：数据源池配置（优化连接性能） =====================
# 连接池最大活跃数
spring.datasource.hikari.maximum-pool-size=10
# 连接池最小空闲数
spring.datasource.hikari.minimum-idle=5
# 连接超时时间（毫秒）
spring.datasource.hikari.connection-timeout=30000